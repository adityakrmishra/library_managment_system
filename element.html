<!DOCTYPE html>

<html>
 

<head>

    <title>ChatRoom</title>

</head>

<style>

    table {

        font-family: arial, sans-serif;

        border-collapse: collapse;

        width: 100%;

    }
 

    td,

    th {

        border: 1px solid #dddddd;

        text-align: left;

        padding: 8px;

    }
 

    tr:nth-child(even) {

        background-color: #dddddd;

    }

</style>
 

<body>

    <h1>All Books</h1>

    <table>

        <tr>

            <th>Book Name</th>

            <th>Book Author</th>

            <th>Book Pages</th>

            <th>Book Price</th>

            <th>Book Availability</th>

            <th>Issue</th>

            <th>Return</th>

            <th>Delete</th>

        </tr>

        <% data.forEach(element=> { %>

            <tr>

                <td>

                    <%= element.bookName %>

                </td>

                <td>

                    <%= element.bookAuthor %>

                </td>

                <td>

                    <%= element.bookPages %>

                </td>

                <td>

                    <%= element.bookPrice %>

                </td>

                <td>

                    <%= element.bookState %>

                </td>

            </tr>

            <% }) %>
 

    </table>
 

</body>
 

</html>
